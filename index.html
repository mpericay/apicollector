<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>API Collector</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  

</head>

<body>
  <div class="container" id="loginPage">
	<h2 class="form-signin-heading" style="text-align: center;">API Collector</h2>

    <form role="form" id="form">
      <div class="form-group">
        <label for="profile">Profile</label>
        <select class="form-control" id="profile" name="profile">
          <option>gni</option>
          <option>google</option>
          <option>mapquest</option>
          <option selected>opencage</option>
        </select>
      </div>
      <div class="form-group">
        <label for="limit">Limit</label>
        <input type="text" class="form-control" id="limit" name="limit" value="5">
      </div>
      <div class="form-group">
        <label for="sleep">Sleep</label>
        <input type="text" class="form-control" id="sleep" name="sleep" value="1000">
      </div>
      <div class="form-group">
        <label for="debug">Debug</label>
        <select class="form-control" id="debug" name="debug">
          <option>true</option>
          <option selected>false</option>
        </select>
      </div>
      <div class="form-group">
        <label for="onlynull">Onlynull</label>
        <select class="form-control" id="onlynull" name="onlynull">
          <option>true</option>
          <option>false</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

<script type="text/javascript">
  
  var loading = "loading ...";
  var drawResult = function(html) {
    $("#result").html(html);
  };
  var toggleDisabled = function(value) {
    $('#submit').prop('disabled', value);
  };
  
  $("#form").submit( function() {

        $.ajax({
            url     : "api.php",
            type    : "GET",
            data    : $(this).serialize(),
            success : function( response ) {
              toggleDisabled(false);
              drawResult(response);
            }
        });
        
        toggleDisabled(true);
        drawResult(loading);

        return false;
    });
</script>

</body>

</html>
